name: Create myfile.txt in each second-level subfolder

on:
  push:
    # paths:
    # - "terraform/captionhealth.com/**"
  workflow_dispatch:

jobs:
  find-subfolders:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find second-level subfolders
        id: find_subfolders
        shell: bash
        env:
          ROOT_DIR: "./terraform/captionhealth.com/dev1"
        run: |
          chmod +x ./.github/scripts/find_subfolders.sh
          ./.github/scripts/find_subfolders.sh

      - name: Print JSON
        run: |
          echo ${{ env.SUBFOLDERS }}

    outputs:
      subfolders: ${{ env.SUBFOLDERS }}

  create-myfile:
    needs: find-subfolders
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory: ${{ fromJson(needs.find-subfolders.outputs.subfolders) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create myfile.txt
        uses: ./.github/actions/create-myfile
        with:
          directory: ${{ matrix.directory }}
