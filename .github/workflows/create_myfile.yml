name: Create myfile.txt in each second-level subfolder

on:
  push:
    # paths:
      # - 'terraform/captionhealth.com/**'
  workflow_dispatch:

jobs:
  find-subfolders:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find second-level subfolders
        id: find_subfolders
        run: |
          # Change to the target directory
          cd terraform/captionhealth.com

          # Find second-level subdirectories and convert to JSON array
          SUBFOLDERS=$(find . -mindepth 2 -maxdepth 2 -type d | jq -R -s -c 'split("\n") | map(select(length > 0))')

          # Output the subfolders as JSON
          echo "::set-output name=subfolders::$SUBFOLDERS"

  create-myfile:
    needs: find-subfolders
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory: ${{ fromJson(needs.find-subfolders.outputs.subfolders) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create myfile.txt
        uses: ./.github/actions/create-myfile
        with:
          directory: ${{ matrix.directory }}
